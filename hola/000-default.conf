<VirtualHost *:80>
    # Aseg√∫rate de que DocumentRoot apunte al lugar correcto
    DocumentRoot /var/www/html/presentation
    <Directory /var/www/html/presentation>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # Agrega el ServerName para evitar el mensaje de advertencia
    ServerName localhost
</VirtualHost>
